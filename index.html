<!DOCTYPE html>
<html lang="en" ng-app="AngularFlickr">
<head>
  <meta charset="UTF-8">
  <title>Angular Flickr</title>
</head>
<body ng-controller="AfMainController">
  <main>
    <h1>Hello World!</h1>
    <div ng-repeat="photo in photos">
      <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" alt="">
      <p>{{photo.timeInMS | date: "medium"}}</p>
    </div>

    <button ng-click="reverse=!reverse;order('timeInMS', reverse)">Order By Date</button>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

  <!-- App -->
  <script src="./js/app.js"></script>
  <!-- Controllers -->
  <script src="./js/controllers/afMainController.js"></script>
  <!-- Services -->
  <script src="./js/services/flickrapi.js"></script>
</body>
</html>
